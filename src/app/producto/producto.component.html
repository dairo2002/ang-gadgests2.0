<div>
  <div class="container">
    <section>
      <h4 class="text-center my-4 fw-bold">PRODUCTOS</h4>
      <div
        class="row d-flex justify-content-center justify-content-lg-start justify-content-xxl-start"
      >
    
        <div class="col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3 mb-4" *ngFor="let producto of listaProductos">
          <div class="card tarjeta_productos h-100">
            <div class="card-body contaninerProductos">
              <a href="">
                <span
                  class="badge p-2 text-bg-success z-1 position-absolute rounded-5"
                  >ddd</span
                >
                <img
                  [src]="baseUrl+producto.imagen"
                  class="card-img-top rounded-3 mb-2"
                  alt="imagen producto"
                />
              </a>
              <p
                class="fw-semibold"
                style="
                  display: -webkit-box;
                  -webkit-line-clamp: 1;
                  -webkit-box-orient: vertical;
                  overflow: hidden;
                "
              >
              {{producto.nombre}}
              </p>
              <div class="d-flex my-2 justify-content-between">
                <span>{{producto.precio}}</span>
                <del>
                  <small class="text-muted">ddd</small>
                </del>
              </div>
              <h5>
                <span class="badge text-bg-danger mt-3 mx-auto">Agotado</span>
              </h5>
              <div class="d-flex gap-2 mt-2">
                <button
                  value=""
                  class="btn btn-outline-dark w-100 btnAgregarProducto"
                >
                  Agregar <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="my-4 d-flex justify-content-center">
      <div class="col-10 col-md-6 col-lg-3">
        <div class="card rounded-5 bg-light">
          <h4 class="text-center mt-2">Descargar APK</h4>
          <div class="text-center">
            <a href=""><img src="" alt="descargar mÃ³vil" /></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
